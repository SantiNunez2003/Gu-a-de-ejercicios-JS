      <!-- PROPIEDAD LOCATION -->
      <button id="boton">PAGINA ALEATRIA</button>

      <script>
        //boton que genere numero aleatorio entre 0 y 2
        //Si es 0 llamar: www.outlook.com
        //Si es 1 llamar: www.gmail.com
        //Si es 2 llamar: www.yahoo.com

        const outlook = 'https://www.outlook.com';
        const gmail = 'https://www.gmail.com';
        const yahoo = 'https://www.yahoo.com';

        const boton = document.getElementById("boton");

        boton.addEventListener("click", () => {
          let n;
          n = Math.random()*3;
          n = parseInt(n);

          console.log(n)
          
          switch(n){
            case 0:
              window.location = outlook;
              return;
            case 1: 
              window.location = gmail;
              return;
            case 2: 
              window.location = yahoo;
              return;
            default: return;
          }
        })

      </script>
